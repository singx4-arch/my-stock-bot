name: jujummaesu

on:
  schedule:
    # 매주 월요일 00:00 UTC (한국 시간 오전 9시)에 실행한다이다
    - cron: '0 0 * * 1'
  workflow_dispatch: # 필요할 때 수동으로도 실행할 수 있게 한다이다

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: jujum_maesu.py
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests beautifulsoup4 lxml numpy

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python your_script_name.py # 실제 파이썬 파일 이름으로 수정바란다이다
