name: trend line,divergence alert

on:
  schedule:
    # 5분마다 실행한다이다 (UTC 기준)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 필요할 때 수동으로도 실행 가능하게 한다이다

jobs:
  monitor:
    runs-on: ubuntu-latest
    # 저장소에 파일을 다시 올릴 수 있는 권한을 부여한다이다
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests numpy

      - name: Run Monitor Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python trend_line.py #

      # 변경된 sent_alerts.json 파일을 다시 깃허브에 저장하는 단계이다
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 파일이 생성되었을 경우에만 저장소에 추가한다이다
          if [ -f sent_alerts.json ]; then
            git add sent_alerts.json
            git commit -m "Update sent alerts [skip ci]" || echo "No changes to commit"
            git push
          fi
