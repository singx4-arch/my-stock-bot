name: Bollinger Bottom Finder

on:
  schedule:
    # 월~금 한국 시간 밤 11시부터 아침 7시까지 5분마다 실행한다이다
    # UTC 기준 14시 0분부터 22시 55분까지 5분 간격이다
    - cron: '*/5 14-22 * * 1-5'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance pandas requests
      - name: Run Bottom Finder
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python buy_signal.py
