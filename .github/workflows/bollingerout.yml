name: Bollinger Band Watcher

on:
  schedule:
    # 한국 시간 기준: 밤 11시(개장 직후), 새벽 3시(장중), 아침 7시(장 마감 후 확인)이다
    # UTC 기준: 14:00, 18:00, 22:00이다
    - cron: '0 14,18,22 * * 1-5'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance pandas requests
      - name: Run Bollinger Monitor
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bollingerout.py
