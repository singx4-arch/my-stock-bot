name: Daily Buy Recommendation Report

on:
  schedule:
    - cron: '0 13 * * 1-5' # 월~금 한국 시간 밤 10시(UTC 13:00)에 실행한다이다
  workflow_dispatch:        # 수동 실행 버튼을 활성화한다이다

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests numpy

      - name: Run Recommendation Report
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python recommend_v2.py # 실제 파이썬 파일명과 일치해야 한다이다
